<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Модульбанк</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page__body">
  <header class="header">
    <div class="header__container">
      <div class="header__wrapper">
        <a class="header__logo logo" href="index.html">
          <img class="logo__image" src="img/modulbank-logo.svg" width="24" height="24" alt="Логотип Модульбанк">
          <span class="visually-hidden">На главную страницу</span>
        </a>
        <form class="header__form form" method="get" action="#">
          <label class="form__label" for="search">
            <span class="visually-hidden">Поиск по сайту</span>
          </label>
          <input class="form__field" id="search" type="search" name="query" placeholder="Поиск" autocomplete="off">
        </form>
      </div>
      <nav class="header__navigation navigation">
        <ul class="navigation__list site-list">
          <li class="site-list__item">
            <a class="site-list__link site-list__link--current" href="#">Деньги</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Контакты</a>
          </li>
          <li class="site-list__item site-list__item--dropdown">
            <a class="site-list__link" href="#">Услуги</a>
          </li>
        </ul>
        <a class="navigation__link" href="#">
          <span class="visually-hidden">Новый платеж</span>
        </a>
        <ul class="navigation__list user-list">
          <li class="user-list__item">
            <a class="user-list__link user-list__link--notice" href="#">
              <span class="visually-hidden">Уведомления</span>
              <span class="user-list__quantity-notice">2</span>
            </a>
          </li>
          <li class="user-list__item user-list__item--dropdown">
            <a class="user-list__link user-list__link--profile" href="#">
              <span class="user-list__username">ООО «РОДНЫЕ ПРОСТОРЫ»</span>
            </a>
          </li>
        </ul>
      </nav>




    </div>

  </header>
  <main class="main">
    <p>Function test</p>
  </main>
  <!-- <script src="js/index.js" type="module"></script> -->
</body>
</html>
